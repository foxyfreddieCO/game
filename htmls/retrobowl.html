<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Unblocked Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            border-radius: 15px;
            padding: 10px 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            height: 60px;
            width: 60px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover img {
            transform: scale(1.1) rotate(10deg);
        }

        .games-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .games-button:hover {
            background-color: #555;
        }

        /* Game embed container */
        .game-container {
            margin: 40px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        /* Fullscreen button */
        .fullscreen-button {
            margin-top: 10px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fullscreen-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo" onclick="window.location.href='../home.html'">
            <img src="../logo.png" alt="Site Logo">
        </div>
        
        <!-- Games button correctly links to the main games page -->
        <button class="games-button" onclick="window.location.href='../index.html'">Games</button>
    </div>

    <!-- Game Embed Container -->
    <div class="game-container">
        <h1>Retro Bowl</h1> <!-- Replace with actual game title dynamically or statically -->

        <iframe src="https://game316009.konggames.com/gamez/0031/6009/live/index.html" id="game-embed" frameborder="0" allowfullscreen></iframe> <!-- Embed the index.html of the current game folder -->

        <!-- Fullscreen Button -->
        <button class="fullscreen-button" onclick="toggleFullscreen()">Go Fullscreen</button>
    </div>

    <script>
        // Fullscreen toggle function
        function toggleFullscreen() {
            const iframe = document.getElementById('game-embed');

            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
