<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Unblocked Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            border-radius: 15px;
            padding: 10px 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            transition: transform 0.3s ease-in-out;
        }

        .logo img {
            height: 60px;
            width: 60px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .games-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .games-button:hover {
            background-color: #555;
        }

        /* Main content styles for the Home page */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .logo2-container img {
            width: 500px; /* Increased the size of logo2 */
            height: auto;
            margin-bottom: 20px;
        }

        .site-description {
            font-size: 1.2em;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Header Section (in home.html and index.html inside games/games/) -->
    <div class="header">
        <div class="logo" onclick="window.location.href='home.html'">
            <img src="logo.png" alt="Site Logo">
        </div>
        
        <!-- Games button redirects to the games list page -->
        <button class="games-button" onclick="window.location.href='index.html'">Games</button>
    </div>
    <!-- Main Content for Home Page -->
    <div class="container">
        <!-- Logo2 Image -->
        <div class="logo2-container">
            <img src="logo2.png" alt="Unblocked Games Hub Logo">
        </div>

        <!-- Editable Site Description -->
        <div class="site-description">
            <p>Welcome to the Unblocked Games Hub! Here you can play a variety of exciting and unblocked games that you can enjoy at school, work, or anywhere with internet access. Whether you're into endless runners, puzzle games, or strategy, we have something for everyone!</p>
            <!-- You can edit the description text above to change the site description -->
        </div>
    </div>
</body>
</html>
